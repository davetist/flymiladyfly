<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        .audio-controls {
            display: none;
        }
        #loading-screen, #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a3e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .loading-text, .start-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffe115;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ffe115;
            border: none;
            border-radius: 5px;
            color: #1a1a3e;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="start-text">Ready to Play?</div>
        <div style="font-size: 18px; margin-bottom: 20px;">Press SPACE or TAP to fly</div>
        <button class="start-button">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="audio-controls">
        <audio loop preload="none">
            <source src="assets/audio/audio.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
