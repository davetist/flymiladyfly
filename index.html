<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fly Milady Fly!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a3e;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        .audio-controls {
            display: none;
        }
        #loading-screen, #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a3e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .loading-text, .start-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ffe115;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #fff200;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #ffe115;
        }
        .start-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff200;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 class="title">Fly Milady Fly!!</h1>
        <button class="start-button" disabled>Loading...</button>
    </div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="audio-controls">
        <audio loop preload="none">
            <source src="assets/audio/audio.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
